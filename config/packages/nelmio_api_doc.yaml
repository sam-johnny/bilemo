nelmio_api_doc:
    documentation:
        servers:
            - url: http://127.0.0.1:8000/
              description: API
        info:
            title: Bilemo
            description: Api Bilemo
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
            - Bearer: []

    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
